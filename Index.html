<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Number Guessing Game</h1>
                
                <div class="game-rules mb-4">
                    <h2>How to Play</h2>
                    <p>Try to guess the secret number between 1 and 100. I'll give you hints whether your guess is too high or too low. 
                       See how quickly you can guess the correct number!</p>
                </div>

                <div class="game-status mb-3">
                    <p class="score">Score: <span id="scoreValue">0</span></p>
                    <p class="attempts">Attempts: <span id="attemptsValue">0</span></p>
                </div>

                <div id="gameArea" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="number" 
                               id="guessInput" 
                               class="form-control" 
                               placeholder="Enter your guess (1-100)"
                               min="1" 
                               max="100">
                        <button id="submitGuess" class="btn btn-primary">Submit Guess</button>
                    </div>
                    
                    <div id="messageArea" class="alert alert-info" role="alert">
                        Make your first guess!
                    </div>
                </div>

                <div class="game-controls mt-5 mb-4">
                    <button id="startButton" class="btn btn-primary btn-lg me-2">Start New Game</button>
                    <button id="restartButton" class="btn btn-success btn-lg d-none">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
